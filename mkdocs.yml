site_name: My Docs
theme:
  name: material
  palette: 
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features: 
    - navigation.tabs
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
  language: zh

nav: 
  - 主页:
    - index.md
  - Fuck:
    - fuck/index.md
    - fuck2: 
      - fuckU: fuck/fuck2/fuck2.md
      - fuck3: 
        - hi: fuck/fuck2/fuck3/hi.md
  - Friend: 
    - friend/index.md
  - about: 
    - about/index.md
  - OS: http://os.haohaha.cn
